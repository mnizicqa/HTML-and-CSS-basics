<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio in HTML</title>
  </head>
  <body>
    <p>Thor's Hammer</p>
    <audio controls muted loop>
      <source
        src="music/Thor's Hammer - Ethan Meixsell.mp3"
        type="audio/mpeg"
      />
      <source src="Thor's Hammer - Ethan Meixsell.wav" type="audio/wav" />
    </audio>

    <p>Sad Sky</p>
    <audio controls>
      <source src="music/Sad Sky - INOSSI.mp3" type="audio/mpeg" />
    </audio>

    <p>Merry Bay</p>
    <audio controls>
      <source
        src="music/Merry Bay - Ghostrifter Official.mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
