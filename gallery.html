<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS image gallery</title>
    <link rel="icon" type="images/jpeg" href="images/favicon.jpg" />
    <link rel="stylesheet" href="styles/gallery.css" />
  </head>
  <body>
    <div class="gallery">
      <a href="images/salad.jpg" target="_blank">
        <img src="images/salad.jpg" alt="salad" />
      </a>
      <div class="description">Salads</div>
    </div>

    <div class="gallery">
      <a href="images/soup.jpg" target="_blank">
        <img src="images/soup.jpg" alt="soup" />
      </a>
      <div class="description">Soups</div>
    </div>

    <div class="gallery">
      <a href="images/pizza.jpg" target="_blank">
        <img src="images/pizza.jpg" alt="pizza" />
      </a>
      <div class="description">Pizzas</div>
    </div>
  </body>
</html>
