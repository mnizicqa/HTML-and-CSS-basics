<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
    <link rel="icon" type="image/jpeg" href="images/favicon.jpg" />
  </head>
  <body>
    <form action="index.php" method="POST" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input
        type="text"
        placeholder="Spongebob"
        id="username"
        minlength="6"
        maxlength="15"
        required
      /><br />

      <label for="password">password:</label>
      <input type="password" id="password" /><br />

      <label for="email">email:</label>
      <input
        type="email"
        id="email"
        placeholder="SSquarepants@gmail.com"
      /><br />

      <label for="phone">phone#:</label>
      <input
        type="tel"
        id="phone"
        placeholder="123-456-7890"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      /><br />

      <label for="regdate"></label>
      <input type="date" id="regdate" /><br />

      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="1" max="99" value="1" /><br />

      <label for="titles">titles:</label>

      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />
      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />
      <label for="Phd.">Phd.</label>
      <input type="radio" id="Phd." value="Phd." name="title" /><br />

      <label for="payment">payment</label>
      <select id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="gift card">gift card</option></select
      ><br />

      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" /><br />

      <label for="comment">comment:</label>
      <textarea id="comment" cols="25" rows="3"></textarea><br />

      <label for="file">file:</label>
      <input type="file" id="file" accept="image/png, image/jpeg" /><br />

      <input type="submit" value="Submit" /><br />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
