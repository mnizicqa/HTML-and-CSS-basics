<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text formatting in HTML</title>
    <link rel="icon" type="image/jpg" href="images/favicon.jpg" />
  </head>
  <body>
    <p>This is a normal text</p>
    <p>This is a <b>bold</b> text</p>
    <p>This is an <i>italic</i> text</p>
    <p>This is an <u>underlined</u> text</p>
    <p>This is a <del>deleted</del> text</p>
    <p>This is a <big>big</big> text</p>
    <p>This is a <small>small</small> text</p>
    <p>This is a <sup>superscript</sup> text</p>
    <p>This is a <sub>subscript</sub> text</p>
    <p>
      This is a
      <mark style="background-color: rgb(189, 221, 10)">marked</mark> text
    </p>
  </body>
</html>
